<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nvidia E-Commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script>
      var selectedItemForLunch=[];
      var selectedItemForLunchPrice = [];
    </script>
    <link rel="stylesheet" href="../css/order.css" />
    <script>
      function logoutPopup() {
        var check_login = localStorage.getItem("userEmail");
      if(check_login == null){
        window.location.href = './index.html';
      }else{
        const logoutHeading = document.getElementById("log-out-message");
        logoutHeading.textContent = 'Do you want to Log Out as '+ localStorage.getItem("userEmail");
          document.getElementById('logout-popup-container').style.display = "block"
      }

        
      }

      function closeLogoutPopup() {
          document.getElementById('logout-popup-container').style.display = "none"
      }

      function logout() {
                closeLogoutPopup();
                localStorage.clear();
                sessionStorage.clear();

                window.location.href = './index.html';
      }
  </script>
  <script>
    window.onload = function() {
      var check_login = localStorage.getItem("userEmail");
      if(check_login == null){
        document.getElementById("what-to-show").textContent = 'Log In'
      } 
  };

  </script>
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <!-- --------------header starts here --------------- -->
      <header>
        <div class="header">
          <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid p-1">
      
              <div class="fun" id="page_header">Nvidia E-Commerce</div>
      
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./order_history.html">My Orderes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./cart.html">Cart</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="what-to-show" href="#" onclick="logoutPopup()">Log Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      
      
      <!-- --------------header ends here --------------- -->

      <!-- --------------main starts here --------------- -->

      <main>
        <div class="main">
          <div class="display_picture">
            <img id="front-page-image" src="../images/display.png" alt="Front Page Image">

          </div>
        </div>



        <!-- Menu Items part -->

        <div class="container-fluid menu-items">
          <div class="row text-center m-0">
            <h3 class="py-3">Available Items In Stock</h3>
          </div>
          <div
            class="row flex-wrap m-0 justify-content-evenly"
            id="menu-items-card-holder"
          ></div>
        </div>

        

        <!-- ========================================  show  popup  ==================================-->
        <div id="popup-container" class="px-2">
          <div id="popup-content">
            <div class="row"><h2>Add items to menu</h2></div>

            <div class="row d-flex justify-content-between">
              <div class="col-2 py-2">Name</div>
              <div class="col mx-0 px-0">
                <input type="text" id="itemNameToBeAdded" />
              </div>
            </div>
            <div class="row py-2 d-flex justify-content-between">
              <div class="col-2 mx-0 px-0">Price</div>
              <div class="col mx-0 px-0">
                <input type="number" id="itemPriceToBeAdded" />
              </div>
            </div>
            <div class="row py-2">
              <div class="col">
                <input class="w-100" type="file" id="imageInput" accept="image/*">
              </div>
              
            </div>
            <div class="row py-2">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-secondary w-100 lunch"
                  id="add-item-lunch-button"
                >
                  
                </button>
              </div>
              
            </div>
            <div class="row py-2">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-danger w-100 submit"
                  id="close-add-item-popup"
                >
                  Close
                </button>
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-danger w-100 submit"
                  id="submit-add-item-popup"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- log out popup -->
        <div id="logout-popup-container" class="px-2">
          <div id="logout-popup-content">
            <div class="row"><h2 id="log-out-message">Do You Want to Log Out?</h2></div>
  
            <div class="row py-2">
              <div class="col">
                <button type="button" class="btn btn-danger w-100" id="close-logout-item-popup" onclick="closeLogoutPopup()">
                  Cancel
                </button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-danger w-100" id="submit-logout-item-popup" onclick="logout()">
                  Log Out!
                </button>
              </div>
            </div>
          </div>
        </div>
        
      </main>

      <!-- ---------------------------main ends here ---------------------------------- -->
    </div>
    <script> function addToCartClicked(item_name, item_price){  
      var check_login = localStorage.getItem("userEmail");
      if(check_login == null){
        window.location.href = './index.html';
      }else{
        selectedItemForLunch.push(item_name.target.id);
        selectedItemForLunchPrice.push(Number(item_price));

        sessionStorage.setItem('selectedItemForLunch', JSON.stringify(selectedItemForLunch));
        sessionStorage.setItem('selectedItemForLunchPrice', JSON.stringify(selectedItemForLunchPrice));
        document.getElementById(item_name.target.id).innerHTML='Added To Cart';
      }
        
      
    }</script>
    <script src="bundle.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
